<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&family=Comfortaa:wght@300;400;500;700&family=Montserrat:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Войти в свою учетную запись</title>
</head>
<body>
    <div class="container">
        <h1 class = "login-title">Вход</h1>
        <form>
            <div class="authorization-block"> 
                <input type="text" placeholder="Введите логин" class = "login">
                <input type="password" placeholder="Введите пароль" class = "password">
                <button type = "button" class = "authorization-button" >Войти</button>
                <a href="#"class = "registration">Зарегистрироваться</a>
            </div>
        </form>
    </div>
    <div class="vmodal">
        <div class="modal-overlay">
            <div class="modal-window">
                <div class="modal-header">
                    <span class = "modal-title">Регистрация</span>
                    <span class = "modal-close">&times;</span>
                </div>
                <div class="modal-body">
                    <form>
                        <p>Имя</p>
                        <input type="text" placeholder="Введите имя">
                        <p>Фамилия</p>
                        <input type="text" placeholder="Введите фамилию">
                        <p>Логин</p>
                        <input type="text" placeholder="Введите логин">
                        <p>Пароль</p>
                        <input type="password" placeholder="Пароль">
                    </form>
                </div>
                <div class="modal-footer">
                    <button>Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
